<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
    <defs>
        <linearGradient id="bookGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- Book shape with gradient -->
    <g filter="url(#shadow)">
        <!-- Left page -->
        <path d="M 250 180 Q 250 160 270 160 L 390 160 L 390 420 L 270 420 Q 250 420 250 400 Z"
              fill="url(#bookGradient)" stroke="none"/>

        <!-- Right page -->
        <path d="M 410 160 L 530 160 Q 550 160 550 180 L 550 400 Q 550 420 530 420 L 410 420 Z"
              fill="url(#bookGradient)" stroke="none"/>

        <!-- Inner pages (white) with subtle shadow -->
        <rect x="270" y="175" width="120" height="230" fill="#ffffff" rx="3"/>
        <rect x="410" y="175" width="120" height="230" fill="#ffffff" rx="3"/>

        <!-- Page lines (left) -->
        <line x1="285" y1="200" x2="375" y2="200" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
        <line x1="285" y1="230" x2="375" y2="230" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
        <line x1="285" y1="260" x2="375" y2="260" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
        <line x1="285" y1="290" x2="375" y2="290" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
        <line x1="285" y1="320" x2="375" y2="320" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
        <line x1="285" y1="350" x2="375" y2="350" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>

        <!-- Page lines (right) -->
        <line x1="425" y1="200" x2="515" y2="200" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
        <line x1="425" y1="230" x2="515" y2="230" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
        <line x1="425" y1="260" x2="515" y2="260" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
        <line x1="425" y1="290" x2="515" y2="290" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
        <line x1="425" y1="320" x2="515" y2="320" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
        <line x1="425" y1="350" x2="515" y2="350" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>

        <!-- Highlight dots (yellow) -->
        <circle cx="295" cy="215" r="6" fill="#fbbf24"/>
        <circle cx="325" cy="275" r="6" fill="#fbbf24"/>
        <circle cx="435" cy="245" r="6" fill="#fbbf24"/>
        <circle cx="465" cy="305" r="6" fill="#fbbf24"/>

        <!-- Bookmark ribbon -->
        <path d="M 390 160 L 390 440 L 400 430 L 410 440 L 410 160 Z"
              fill="#dc2626" stroke="none"/>
    </g>

    <!-- SIRA text -->
    <text x="400" y="540" font-family="Arial, Helvetica, sans-serif" font-size="140"
          font-weight="bold" fill="#1e3a8a" text-anchor="middle" letter-spacing="-2">
        SIRA
    </text>

    <!-- Subtitle -->
    <text x="400" y="595" font-family="Arial, Helvetica, sans-serif" font-size="28"
          fill="#64748b" text-anchor="middle" letter-spacing="1">
        Sistema Inteligente de
    </text>
    <text x="400" y="630" font-family="Arial, Helvetica, sans-serif" font-size="28"
          fill="#64748b" text-anchor="middle" letter-spacing="1">
        Recomendaciones Acad√©micas
    </text>

    <!-- Decorative line -->
    <line x1="320" y1="655" x2="480" y2="655" stroke="#2563eb" stroke-width="4" stroke-linecap="round"/>
</svg>
