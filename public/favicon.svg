<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <linearGradient id="bookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Left page -->
    <path d="M 8 12 Q 8 8 12 8 L 28 8 L 28 52 L 12 52 Q 8 52 8 48 Z"
          fill="url(#bookGrad)" stroke="none"/>

    <!-- Right page -->
    <path d="M 36 8 L 52 8 Q 56 8 56 12 L 56 48 Q 56 52 52 52 L 36 52 Z"
          fill="url(#bookGrad)" stroke="none"/>

    <!-- Inner pages (white) -->
    <rect x="12" y="12" width="16" height="36" fill="#ffffff" rx="1"/>
    <rect x="36" y="12" width="16" height="36" fill="#ffffff" rx="1"/>

    <!-- Page lines (left) -->
    <line x1="14" y1="18" x2="26" y2="18" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="14" y1="24" x2="26" y2="24" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="14" y1="30" x2="26" y2="30" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="14" y1="36" x2="26" y2="36" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="14" y1="42" x2="26" y2="42" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Page lines (right) -->
    <line x1="38" y1="18" x2="50" y2="18" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="38" y1="24" x2="50" y2="24" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="38" y1="30" x2="50" y2="30" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="38" y1="36" x2="50" y2="36" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="38" y1="42" x2="50" y2="42" stroke="#cbd5e1" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Highlight dots (yellow) -->
    <circle cx="16" cy="20" r="2" fill="#fbbf24"/>
    <circle cx="20" cy="32" r="2" fill="#fbbf24"/>
    <circle cx="40" cy="26" r="2" fill="#fbbf24"/>
    <circle cx="44" cy="38" r="2" fill="#fbbf24"/>

    <!-- Bookmark ribbon -->
    <path d="M 28 8 L 28 58 L 32 54 L 36 58 L 36 8 Z"
          fill="#dc2626" stroke="none"/>
</svg>
